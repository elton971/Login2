<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilo.css">

<body>
    <header class="cabecalho">

    </header>
    <section>
        <div class="container">
            <h1>Acesse o seu Sistema</h1>
            <div class="credencias">
                <form class="formulario">
                    <div class="cadastrar">
                        <input class="inputTxt" id="user" type="text" placeholder="Username">
                    </div>
                    <div class="cadastrar">
                        <input class="inputTxt" id="pass" type="password" placeholder="Password">
                    </div>
                    <div class="cadastrar">
                        <button type="button" class="btnSubmit" onclick="entrar()"> Entrar</button>
                    </div>

                    <div class="remember">
                        <label class="lembrar">Remember Me
                          <input class="lembrar" type="checkbox" checked>
                          <span class="checkmark"></span>
                        </label>
                        <a class=" forgot" href="#" style="color: rgb(143, 22, 22)">Forgot Password</a>
                    </div>
                </form>
                <p class="alernativa">&mdash; Or Sign In With &mdash;</p>
                <div class="social">
                    <a href="#" class="so"> Facebook</a>

                    <a href="#" class="so">Twitter</a>
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>
